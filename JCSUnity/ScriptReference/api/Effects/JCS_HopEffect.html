<h1 id="jcs_hopeffect">JCS_HopEffect</h1>
<p>Make object hop for a force.</p>
<h2 id="variables">Variables</h2>
<table>
<thead>
<tr>
<th id="name" style="text-align:left;">Name</th>
<th id="description" style="text-align:left;">Description</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left;">mForce</td>
<td style="text-align:left;">How much force to jump away from current position.</td>
</tr>
<tr>
<td style="text-align:left;">mGravity</td>
<td style="text-align:left;">How fast the object goes back to original position.</td>
</tr>
<tr>
<td style="text-align:left;">mAxis</td>
<td style="text-align:left;">Hop axis.</td>
</tr>
</tbody>
</table>
<h2 id="functions">Functions</h2>
<table>
<thead>
<tr>
<th id="name" style="text-align:left;">Name</th>
<th id="description" style="text-align:left;">Description</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left;">StartHop</td>
<td style="text-align:left;">Start the hopping process.</td>
</tr>
</tbody>
</table>
