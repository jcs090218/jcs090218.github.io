<h1 id="jcs_videoplayer">JCS_VideoPlayer</h1>
<p>VideoPlayer solution before unity version 2018.2 or newer. Please use unity<br />
built-in video player component instead of this if you are using unity version<br />
newer than 2018.2.</p>
