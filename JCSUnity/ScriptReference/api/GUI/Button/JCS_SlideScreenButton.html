<h1 id="jcs_slidescreenbutton">JCS_SlideScreenButton</h1>
<p>Button will trigger the slide screen effect.</p>
<h2 id="variables">Variables</h2>
<table>
<thead>
<tr>
<th id="name" style="text-align:left;">Name</th>
<th id="description" style="text-align:left;">Description</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left;">mDirection</td>
<td style="text-align:left;">Direction you want to move.</td>
</tr>
<tr>
<td style="text-align:left;">mCount</td>
<td style="text-align:left;">How many screen count you want to move.</td>
</tr>
<tr>
<td style="text-align:left;">mSlideScreenSound</td>
<td style="text-align:left;">Audio clip when doing the slide screen effect.</td>
</tr>
<tr>
<td style="text-align:left;">mDelayTime</td>
<td style="text-align:left;">Time delay when slide screen.</td>
</tr>
</tbody>
</table>
